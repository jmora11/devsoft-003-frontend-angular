<div class="card border-primary text-center">
    <div class="card-header">
        {{ titulo }}
    </div>
    <div class="card-body">
        <form action="" method="post">

            <div class="form-group col-sm-6 mb-3">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="usename" id="usename" placeholder="Usename" autofocus required>
            </div>

            <div class="form-group col-sm-6 mb-3">
                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>

            <div class="form-group col-sm-6 mb-3">
                <input (click)="login()" type="submit" class="btn btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
